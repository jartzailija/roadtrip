<!DOCTYPE html>
<html>
    <!--TODO: Mieti, korvaatko simple-ajaxin popsiclellä -->
    <head>
        <title>
            RoadTrip
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="origin" class="col-md-6">Lähtöpaikka</label>
                            <div class="col-md-6">
                                <input type="text" id="origin" name="origin" />
                            </div>
                        </div>
                        <div class="row">
                            <label for="destination" class="col-md-6">Määränpää</label>
                            <div class="col-md-6">
                                <input type="text" id="destination" name="destination" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"><label for="destination">Lähtöaika</label>
                                <p>Jos merkitty aika on jo mennyt, niin sääennuste haetaan
                                huomiseksi vastaavalle ajalle.</p>
                            </div>
                            <div class="col-md-6">
                                <input class="timepicker"name="text" />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6" id="loader">
                    </div>
                </div>

                <div class="col-md-3">
                    <h3>Värikoodien merkitys</h3>
                    <table>
                        <tr>
                            <td class="color-box" style="background-color: #008DFF;"> </td>
                            <td class="color-explain">Hyvä ajokeli</td>
                        </tr>
                        <tr>
                            <td class="color-box" style="background-color: #00D200;"> </td>
                            <td class="color-explain">Melko hyvä ajokeli</td>
                        </tr>
                        <tr>
                            <td class="color-box" style="background-color: #FFFF00;"> </td>
                            <td class="color-explain">Heikko ajokeli</td>
                        </tr>
                        <tr>
                            <td class="color-box" style="background-color: #FF0000;"> </td>
                            <td class="color-explain">Erittäin huono ajokeli</td>
                        </tr>
                    </table>
                </div>

                <div class="col-md-3">
                    <div id="floating-panel">
                        <button onclick="toggleTestWarnings();">Testivaroitukset päälle/pois</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <!-- 3rd party helper-libraries -->
        <script src="external/nanoajax-browser.min.js"></script>
        <script src="external/base64.min.js"></script>
        <script src="external/date.js"></script>
        <script src="external/peppermint.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

        <!--Google Maps -files -->
        <script src="config.js"></script>
        <script src="loadingIndicator.js"></script>
        <script src="mainModule.js"></script>
        <script src="LocalForecast.class.js" type="text/javascript"></script>
        <script src="weatherModule.js" type="text/javascript"></script>
        <script src="autocompleteDirectionsModule.js" type="text/javascript"></script>
        <script src="weathertypes/weathertypes.js" type="text/javascript"></script>
        <script src="weathertypes/testWeatherTypes.js" type="text/javascript"></script>
        <script src="cameraModule.js"></script>
        <script src="clockModule.js"></script>

        <script>
            //Init the map main module
            var mainModule = new MainModule();

            //re-render weather warnings using or not using
            //additional test data
            function toggleTestWarnings() {
                try {
                    mainModule.updateAdditionalRouteData(true);
                }
                catch(e) {
                    //A route might not be ready yet
                }
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY_HERE&callback=mainModule.initMap&libraries=geometry,places"></script>
        <script src="external/v3_epoly.js" type="text/javascript"></script>


    </body>
</html>
